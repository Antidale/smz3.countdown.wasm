version: 1
frontend:
 phases:
   preBuild:
     commands:
     - curl -sSL https://dot.net/v1/dotnet-install.sh > dotnet-install.sh
     - chmod +x *.sh
     - ./dotnet-install.sh -c 10.0 -InstallDir ./dotnet10
     - ./dotnet10/dotnet --version
   build:
     commands:
     - ./dotnet10/dotnet publish -c Release -o release
 artifacts:
   baseDirectory: /release/wwwroot
   files:
   - '**/*'
 cache:
   paths: []
